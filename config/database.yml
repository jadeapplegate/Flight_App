# use postgress as default

default: &default
  adapter: postgresql
  pool: 25
  host: localhost
  timeout: 5000

development:
  <<: *default
  database: FlightApp_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: FlightApp_test

production:
  <<: *default
  database: FlightApp_production
